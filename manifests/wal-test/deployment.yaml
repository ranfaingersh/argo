apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-wal-authorization
  namespace: wal-test
  labels:
    app: wal-authorization
    env: staging
spec:
  replicas: 0
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: wal-authorization
      env: staging
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wal-authorization
        env: staging
    spec:
      containers:
      - name: wal-authorization
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 400Mi

